<!DOCTYPE html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->

<body>
    
    <nav class="navbar navbar-expand-md navbar-dark " style="background-color: rgb(22,22,22);">
      <div class="container-fluid">
      <img src="images/logo_banner.png" class="logo">

      <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#topbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div id="topbar" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="#"> <b>Inicio</b> </a></li>
          <li class="nav-item"><a class="nav-link" href="#"> <b>Nosotros</b> </a></li>
          <li class="nav-item"><a class="nav-link" href="#"> <b>Menú</b> </a></li>
          <li class="nav-item"><a class="nav-link" href="#"> <b>Servicios</b> </a></li>

      </div>  
    </div>

  <section class="banner">

    <div id="slider" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/background_one.png" class="banner_images" alt="...">
          <div class="carousel-caption">
            <h1> <b>Las pizzas mas deliciosas de toda la ciudad </b> </h1>
            <p> El mas rico sabor acompañado de los mejores cartoons, no te pierdas de esta increible experiencia</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="images/background_two.jpg" class="banner_images" alt="...">
        </div>
        <div class="carousel-item">
          <img src="images/background_three.jpg" class="banner_images" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#slider" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#slider" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>


  </section>
