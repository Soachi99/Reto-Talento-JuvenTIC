<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>

  <!-- My Style -->
  <link rel="stylesheet" href="css/index_style.css">

  <!-- Title-->
  <title>Cartoon Pizza & Frutas</title>


</head>

<body>

  <section class="navbar">
    <img src="images/logo_banner.png" class="logo">

    <div class="topbar">

      <ul>
        <li><a class="active_op" href="#"> <b>Inicio</b> </a></li>
        <li><a href="#"> <b>Nosotros</b> </a></li>
        <li><a href="#"> <b>Menú</b> </a></li>
        <li><a href="#"> <b>Servicios</b> </a></li>
        <li><a href="#"> <b>Contactanos</b> </a></li>
      </ul>
    </div>
  </section>


  <section class="banner">

    <div id="slider" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/background_one.png" class="banner_images" alt="...">
          <div class="carousel-caption">
            <h1> <b>Las pizzas mas deliciosas de toda la ciudad </b> </h1>
            <p> El mas rico sabor acompañado de los mejores cartoons, no te pierdas de esta increible experiencia</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="images/background_two.jpg" class="banner_images" alt="...">
        </div>
        <div class="carousel-item">
          <img src="images/background_three.jpg" class="banner_images" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#slider" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#slider" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>


  </section>

</body>


</html>
